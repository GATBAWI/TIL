<html lang="ko">
  <head>
    <!-- 언어를 UTF-8 형식으로 저장 -->
    <!-- VSCODE 의 Select Encoding 에서도 UTF-8 이여야 한다! -->
    <meta charset="UTF-8" />
    <!-- 인터넷 익스플로러에서 Edge 브라우저 처럼 보이게 적용 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 핸드폰에서 데스크탑 페이지를 보는 것처럼 글자 크기가 작게 보인다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- C 드라이브에서 절대경로로 하나하나 적어도 되고, ./현재 파일이 들어있는 폴더의 favicon.ico -->
    <!-- 부모폴더는 ../ 으로 접근! -->
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <title>NAVER</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      #wrap {
        text-align: center;
      }
      #wrap-center {
        /* 
        div 기본 display는 block!
        div :  영역 한 줄을 모두 차지함 (한줄 내 크기 설정 가능)
        inline-block : 영역 한 줄에서 설정 크기만큼 차지
        inline : content 크기만 인정
        */
        display: inline-block;
        width: 1280px;
        background-color: yellow;
      }
      #header {
        text-align: left;
      }
      #header-hamburger {
        margin-top: 18px;
        padding: 10px;
        display: inline-block;
        /* background-image: url(./sp_main.png);
        width: 26px;
        height: 26px;
        background-size: 433px 412px;
        background-position: -335px -81px;
        background-repeat: no-repeat; */
      }
      #header-hamburger > div {
        /* padding 10px 을 주기위해서 부모태그와 자식 태그로 분리! */
        background-image: url(./sp_main.png);
        width: 26px;
        height: 26px;
        background-size: 433px 412px;
        background-position: -335px -81px;
        background-repeat: no-repeat;
      }
      #main {
        height: 2000px;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="wrap-center">
        <div id="header">
          <div id="header-hamburger">
            <div></div>
          </div>
        </div>
        <div id="search"></div>
        <div id="nav"></div>
        <div id="main"></div>
      </div>
    </div>
  </body>
</html>
